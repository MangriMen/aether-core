[package]
name = "aether-core"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
log = "0.4.22"

lazy_static = "1.5.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

tokio = { version = "1.39.2", features = ["full"] }
tokio-stream = { version = "0.1", features = ["fs"] }

reqwest = { version = "0.12.5", features = [
    "json",
    "stream",
    "deflate",
    "gzip",
    "brotli",
] }
bytes = "1.6.1"
url = "2.5.2"
futures = "0.3.30"
regex = "1.10.5"
sys-info = "0.9.1"

daedalus = { version = "0.2.2" }
tracing = "0.1.40"
